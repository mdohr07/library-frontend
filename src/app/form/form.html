<div class="form-wrapper">
    <form action="/" method="post" (ngSubmit)="onSubmit()"><!--  #loginForm="ngForm" -->
        <section class="head-container">
            <h4>User Login</h4>
        </section>

        <section class="form-container">
            <label for="username"><b>Username</b></label>
            <input 
            type="text" 
            name="username" 
            id="username" 
            required 
            placeholder="Enter your username"
            [(ngModel)]="username"
            >

            <label for="password"><b>password</b></label>
            <input 
            type="password" 
            name="password" 
            id="password" 
            required 
            placeholder="Enter your password"
            [(ngModel)]="password"
            >

            <section class="submit">
            <button class="btn-login btn" type="submit">Login</button>
            <label for="remember">
                <input class="checkbox" type="checkbox" name="remember" checked="checked">
                Remember me
            </label>
        </section>
        </section>

        <span>Forgot your <a href="#">password?</a></span>
    </form>
</div>
