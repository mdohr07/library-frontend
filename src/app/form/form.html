<div class="form-wrapper">
    <form action="/" method="post" (ngSubmit)="onSubmit()"><!--  #loginForm="ngForm" -->
        <section class="head-container">
            <h4>User Login</h4>
        </section>

        <section class="form-container">
            <label for="username"><b>Username</b></label>
            <input 
            type="text" 
            name="username" 
            id="username" 
            required 
            placeholder="Enter your username"
            [(ngModel)]="username"
            >

            <label for="password"><b>password</b></label>
            <input 
            type="password" 
            name="password" 
            id="password" 
            required 
            placeholder="Enter your password"
            [(ngModel)]="password"
            >

        <!-- Register mode -->
        <section class="form-container" *ngIf="mode === 'register'">
            <input 
            type="password" 
            name="confirmPassword" 
            id="confirmPassword"
            required
            placeholder="Confirm your password"
            [(ngModel)]="confirmPassword" 
            >
        </section>
            

            <section class="submit">
            <button class="btn-login btn" type="submit">
                {{ mode === 'login' ? 'Login' : 'Register' }}
            </button>

              <label for="remember">
                <input class="checkbox" type="checkbox" name="remember" checked="checked">
                Remember me
            </label>
        </section>
        </section>

        <span>
            <a (click)="toggleMode()">
            {{ mode === 'login' ? 'No Account? Register' : 'Already a member? Login' }}
            </a>
        </span>

    </form>
</div>

<p>Forgot your <a href="#">password?</a></p>
