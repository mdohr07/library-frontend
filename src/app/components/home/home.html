<app-search (search)="onSearch($event)"></app-search>

  <section *ngIf="searchTerm && (filteredBooks$ | async) as books">
    <!-- wenn filteredBooks$ einen Wert liefert: async Pipe -->
    <!-- Pipe: 
            mehrere Operatoren aneinanderreihen,
            Datenstrom transformieren, 
            filtern oder bearbeiten
    -->
    <ul *ngIf="books.length > 0">
        <li *ngFor="let book of books">
            {{ book.title }}
        </li>
    </ul>

        <p class="not-found" *ngIf="books.length === 0">Nope!</p>

  </section>
